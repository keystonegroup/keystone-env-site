<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keystone Environmental</title>
  <meta name="description" content="Keystone Environmental" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img.logo {
      max-width: 420px;
      width: 90%;
      height: auto;
    }

    footer {
      padding: 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff8c1a;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <img
      src="assets/logo.png"
      alt="Keystone Environmental Logo"
      class="logo"
    />
  </main>

  <div id="footer"></div>

  <script>
    fetch('assets/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>

</body>
</html>
